<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="stylie.css">
</head>
<body>
    <div>
        <h1 id="titulo">Formulário de cadastro</h1>
        <p id="sub-titulo">Desenvolvido para cadastro de desenvolvedores freelancer</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo"> 
            <div  class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="name" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
            
            <div class="campo">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            

        </fieldset>
            
            
        <div class="campo"> 
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
                        
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <div class="campo">
            <label>Gânero:</label>
            <label>
                <input type="radio" name="sexo" value="masculino">Masculino
            </label>
            <label>
                <input type="radio" name="sexo" value="feminino">Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="naoinformar">Não informar 
            </label>
        </div>
        
        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que utiliza:</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnlogia1" value="HTML"> 
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnlogia2" value="CSS"> 
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnlogia3" value="JAVA"> 
                <label for="tecnologia3">JAVA</label>
                <input type="checkbox" id="tecnologia4" name="tecnlogia4" value="PYTHON"> 
                <label for="tecnologia3">PYTHON</label>
                <input type="checkbox" id="tecnologia5" name="tecnlogia5" value="JAVASCRIPT"> 
                <label for="tecnologia5">JAVASCRIPT</label>
            </div>
        </fieldset>

        
        <button class="botao" type="submit">Enviar</button>

    </form>








</body>
</html>
