<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cadastro</title>
    <link rel="stylesheet" href="stylie.css">
</head>
<body>
    <h3>Formulario cadastro</h3>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Nome">
        <br>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <br>
        <label for="endereco">Endereco</label>
        <input type="text" name="endereco" id="endereco" size="30" >
        <br>
        <br>
        <br>
        <br>
        <label classe="teste"  for="discipline">Disciplinas</label>
        <input  type="checkbox" name="css" id="discipline1" value="css" >
        <label for="discipline1"> CSS </label><br>
        <input type="checkbox" name="HTML" id="discipline2" value="html">
        <label for="discipline2"> HTML5 </label><br>
        <input type="checkbox" name="java" id="discipline3" value="java">
        <label for="discipline3"> JAVA </label><br>
        <input type="checkbox" name="java" id="discipline4" value="java">
        <label for="discipline4"> JAVASCRIPT </label><br>
        <br>
        <br>
        <label for="genero">Gênero</label>
        <input type="radio" id="masculino" name="masculino" value="masculino">
        <label for="genero">Masculino</label>
        <input type="radio" id="feminino" name="feminino" value="feminino">
        <label for="genero">Feminino</label>
        <input type="radio" id="nao-informar" name="nao-informar" value="nao-informar">
        <label for="genero">Não informar</label>












    </form>











</body>
</html>
